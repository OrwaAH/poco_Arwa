<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="#" autocomplete="on">
            <label for="email">Email</label>
            <input type="email" autofocus placeholder="Put your email!" name="email" id="email" required> <br>
            <label for="tel">Phone</label>
            <input type="tel" placeholder="Enter your Phone Number" name="tel" id="tel" required><br>
            <label for="number">Age</label>
            <input type="number" name="number" id="number" placeholder="Enter your age" required><br>
            <label for="color">Color</label>
            <input type="color" name="color" id="color" required><br>
            <label for="date">Birthday</label>
            <input type="date" name="date" id="date" required><br>
            <input type="submit">
        </form>
    </section>
</body>
</html>
