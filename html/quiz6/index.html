
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Style</title>
  </head>
  <body>
    <section>
      <form action="#" autocomplete="on">
        <fieldset>
          <h3>Profile</h3>
          <p>Add your information</p>
        </fieldset>
        <fieldset>
          <legend>Personal info.</legend>
          <br /><br />
          <label for="title">Title:</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Dr. Mr Mrs"
          /><br /><br />
          <label for="fname">First Name:</label>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Arwa"
          /><br /><br />
          <label for="lname">Last Name:</label>
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Alhussein"
          /><br /><br />Gender:
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" />
          <br /><br /> Languages:
          <label for="german">German</label>
          <input type="radio" name="language" id="german" />
          <label for="french">French</label>
          <input type="radio" name="language" id="french" />
          <label for="italian">Italian</label>
          <input type="radio" name="language" id="italian" />
        </fieldset>
        <fieldset>
          <legend>Contact Data</legend>
          <br /><br />
          <label for="telefon">Tel.</label>
          <input type="tel" name="telefon" id="telefon" required />
          <br /><br />
          <label for="mobile">Mobile</label>
          <input type="tel" name="mobile" id="mobile" placeholder="optional" />
          <br /><br />
          <label for="main">Main</label>
          <input type="tel" name="main" id="main" placeholder="optional" />
          <br /><br />
          <label for="fax">Fax</label>
          <input type="tel" name="fax" id="fax" placeholder="optional" />
          <br /><br />
          <label for="mail1">Mail 1</label>
          <input type="email" name="mail1" id="mail1" required />
          <br /><br />
          <label for="mail2">Mail 2</label>
          <input type="email" name="mail2" id="mail2" placeholder="optional" />
          <br /><br />
        </fieldset>
        <fieldset>
          <legend>Adress Data</legend>
          <br /><br />
          <label for="company">Company</label>
          <input type="text" name="company" id="company" required />
          <br /><br />
          <label for="adcompany">Additional Company</label>
          <input
            type="text"
            name="adcompany"
            id="adcompany"
            placeholder="optional"
          />
          <br /><br />
          <label for="homepage">HomePage</label>
          <input
            type="url"
            name="homepage"
            id="homepage"
            placeholder="optional"
          />
          <br /><br />
          <label for="adaddress">Additional Address</label>
          <input type="text" name="adaddress" id="adaddress" required />
          <br /><br />
          <label for="postcode">PostCode</label>
          <input
            type="number"
            name="postcode"
            id="postcode"
            placeholder="optional"
          />
          <br /><br />
          <label for="city">City</label>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="8800 Musterstadt"
          />
          <br /><br />
          <label for="cancontry">Canton/Country</label>
          <input
            type="text"
            name="cancontry"
            id="cancontry"
            placeholder="ZH Schweiz"
          />
          <br /><br />
          <input type="submit" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
